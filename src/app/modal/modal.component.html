<button class="btn btn-primary" (click)="showModal()" *ngIf="!show">Launch demo modal</button>
<div class="modal-dialog" *ngIf="show">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Modal title</h5>
    </div>
    <div class="modal-body">
      <p class="modal-text ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure eligendi tempora nostrum neque magnam? Architecto error magnam aspernatur repellat deserunt ea, nisi numquam explicabo aliquam ipsa vitae laborum recusandae at.</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="closeModal()">Close</button>
      <button class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
